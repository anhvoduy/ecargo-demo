<div class="container" ng-cloak>
    <h2>Product Information</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <div class='control-label col-sm-8 message-error'
                 ng-show='(vm.messageProductError.length > 0)'>{{ vm.messageProductError }}</div>
        </div>

        <div class="form-group">
            <label for="productName" class="col-sm-2 control-label">Product Name</label>
            <div class="col-sm-6">
                <input id="productName" ng-model="vm.product.ProductName" class="form-control control-readonly" placeholder="name" readonly/>                
            </div>
        </div>

        <div class="form-group">
            <label for="productDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <input id="productDescription" ng-model="vm.product.Description" class="form-control control-readonly" placeholder="description" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="BrandId" class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-6">
                <input id="BrandId" ng-model="vm.product.BrandName" class="form-control control-readonly" placeholder="Brand" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="Price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-6">
                <input id="Price" ng-model="vm.product.Price" class="form-control control-readonly" placeholder="Price" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="Colour" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-6">
                <input id="Colour" ng-model="vm.product.Colour" class="form-control control-readonly" placeholder="Colour" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="Colour" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-6">
                <input id="Status" ng-model="vm.product.Status" class="form-control control-readonly" placeholder="Status" readonly/>
            </div>
        </div>

        <div class="form-group">
            <div class="row message-error" ng-show='(vm.messageError.length > 0)'>{{ vm.messageError }}</div>
            <div class="row message-success" ng-show='(vm.messageSuccess.length > 0)'>{{ vm.messageSuccess }}</div>
        </div>
    </form>

</div>
